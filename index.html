---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.data.pages %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url  }}" target="_blank">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.url }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
